<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Heading -->
    <header class="header">
      <h1>Project Tracker</h1>
      <p>Current time & date:</p>
      <p id="date-time"></p>
    </header>
    <!-- Bootstrap Card - how to -->
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">Intructions</h5>
        <p class="card-text">
          Click the button below to open a form and provide information for the
          following:
        </p>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Project Name</li>
          <li class="list-group-item">Project Type</li>
          <li class="list-group-item">Due Date</li>
          <li class="list-group-item">Hourly Rate</li>
        </ul>
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#myModal"
        >
          Add Project
        </button>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="myModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Project Information</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Project form in the modal -->
            <form>
              <div class="form-group">
                <label for="exampleFormControlInput1">Project Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="project-name"
                  placeholder="Type project Name Here"
                />
              </div>
              <div class="form-group">
                <label for="project-type">Project Type</label>
                <select class="form-control" id="project-type">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="due-date">Due Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="due-date"
                  placeholder="Put Project Due Date Here"
                />
              </div>
              <div class="form-group">
                <label for="hourly-rate">Hourly Rate</label>
                <input
                  type="text"
                  class="hourly-rate"
                  id="hourly-rate"
                  placeholder="E.g. $10.00"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Grid Heading for form categories -->
    <div class="container">
      <div class="row">
        <div class="col-name col-3">Project Name</div>
        <div class="col-type col-3">Project Type</div>
        <div class="col-date col-3">Due Date</div>
        <div class="col-rate col-3">Hourly Rate</div>
      </div>
    </div>

    <!-- Links -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
